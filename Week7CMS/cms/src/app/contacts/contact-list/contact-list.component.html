<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h1>Contacts</h1><a [routerLink]="'[new]'" class="btn btn-success">New Contact </a>
      </div>
      <div class="panel-body">
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <cms-contact-item *ngFor="let contact of contacts"
            [contact]="contact"></cms-contact-item>

            <!-- () give me something from output event emitter -->
            <!-- [] give me something from an input -->
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
